<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing for TO DO</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <header>
        <h1>My Planner</h1>
    </header>
    <div class="sidebar">
        <h2>Projects</h2>
        <ul class="projects-list">
            <li class="selected">Default</li>
            <li>Project 2</li>
        </ul>
        <button id="add-project">Add new project</button>
    </div>
    <main>
        <div class="heading-area">
            <div class="heading">
                <h2>Default</h2>
                <div class="tasks-left">3 tasks</div>
                <button id="add-task">Add</button>
                <button id="edit-project">Edit</button>
                <button id="delete-project">Del</button>
            </div>
        </div>
        <div class="high-priority task-box">
            <h3>High priority</h3>
            <div class="card">
                <div class="collapsed">
                    <div class="tick"></div>
                    <h4 class="task-title">Take out the trash</h4>
                    <div class="arrow">v</div>
                </div>
            </div>
            <div class="card">
                <div class="collapsed">
                    <div class="tick"></div>
                    <h4 class="task-title">Buy groceries</h4>
                    <div class="arrow">^</div>
                </div>
                <div class="expanded">
                    <div class="descr">This is the description for this task. Will be dynamically populated.</div>
                    <div class="btn-container">
                        <button id="delete-task">delete</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="med-priority task-box">
            <h3>Medium priority</h3>
        </div>
        <div class="low-priority task-box">
            <h3>Low priority</h3>
        </div>
    </main>
</body>
</html>
