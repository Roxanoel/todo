<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFERENCE FOR LAYOUT</title>
    <link rel="stylesheet" href="../src/style.css">
    <script src="../src/storage.js" defer></script>
</head>
<body>
    <header>
        <h1>My Planner</h1>
    </header>
    <div class="sidebar">
        <h2>Projects</h2>
        <ul class="projects-list">
            <li class="selected">Default</li>
            <li>Project 2</li>
        </ul>
        <button id="add-project">Add new project</button>
    </div>
    <main>
        <div class="heading-area">
            <div class="heading">
                <h2>Default</h2>
                <div class="tasks-left">3 tasks</div>
                <button id="add-task"></button>
                <button id="edit-project"></button>
                <button id="delete-project"></button>
            </div>
        </div>
        <div class="high-priority task-box">
            <h3>High priority</h3>
            <div class="card">
                <div class="collapsed">
                    <div class="title-container">
                        <div class="tick"></div>
                        <h4 class="task-title">Take out the trash</h4>
                    </div>
                    <div class="arrow"></div>
                </div>
            </div>
            <div class="card">
                <div class="collapsed">
                    <div class="title-container">
                        <div class="tick ticked"></div>
                        <h4 class="task-title">Buy groceries</h4>
                    </div>
                    <div class="arrow up"></div>
                </div>
                <div class="expanded">
                    <div class="descr">This is the description for this task. Will be dynamically populated.</div>
                    <div class="btn-container">
                        <button id="delete-task">delete</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="med-priority task-box">
            <h3>Medium priority</h3>
        </div>
        <div class="low-priority task-box">
            <h3>Low priority</h3>
        </div>
    </main>
    <div class="modal">
        <div class="modal-contents">
            <h2>New Task</h2>
            <form>
                <label for="task-title-field">Title: </label>
                <input type="text" id="task-title-field" name="task-title-field" required>
                <label for="task-description-field">Description: </label>
                <textarea id="task-description-field" name="task-description-field" rows="6"></textarea>
                <label for="due-date-field">Due date: </label>
                <input type="date" id="due-date-field" name="due-date-field">
                <label for="priority-level-field">Priority level: </label>
                <select name="priority-level-field" id="priority-level-field">
                    <option value="high-priority">High</option>
                    <option value="med-priority">Medium</option>
                    <option value="low-priority">Low</option>
                </select>
                <div class="btn-container">
                    <button id="submit-form">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
